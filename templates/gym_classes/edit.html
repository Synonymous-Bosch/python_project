{% extends "base.html" %}

{% block content %} 

<h2 class="page_heading">Update Class</h2>

<div class="form_page">
  
    <form action="/gym_classes/{{ gym_class.id }}" method="POST">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="{{ gym_class.name }}">
        <label for="date">Date: </label>
        <input type="date" id="date" name="date" value="{{ gym_class.date }}">
        <label for="start_time">Start time: </label>
        <input type="time" id="start_time" name="start_time" value="{{ gym_class.start_time }}">
        <label for="duration">Duration: </label>
        <input type="number" id="duration" name="duration" value="{{ gym_class.duration }}">
        <label for="max_capacity">Max Capacity: </label>
        <input type="number" id="max_capacity" name="max_capacity" value="{{ gym_class.max_capacity }}">
        <label for="active">Active: </label>
        <select id="active" name="active" value="{{ gym_class.active }}">
            <option value='True'>Yes</option>
            <option value='False'>No</option>
        </select>
        <input type="submit">
    </form>
</div>


{% endblock %}
